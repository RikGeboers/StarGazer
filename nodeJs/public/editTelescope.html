<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Stargazer Admin Backend</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="./">StarGazer</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="./">Add telescope</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Telescopes
        </a>
        <div class="dropdown-menu" id="telescope-dropdown">
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#reboot">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
          <path d="M7.5 1v7h1V1h-1z"/>
          <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
        </svg>
        Reboot
      </button>
    </form>
  </div>
</nav>
<div id="root" class="d-flex justify-content-center">
  <div class="d-flex flex-column">
  <h2>Edit telescope</h2>
  <div class="form-group">
    <textarea name="strategy-text" class="form-control" id="strategy-text" rows="25" cols="175"></textarea>
  </div>
  <div>
    <button type="button" class="btn btn-outline-dark btn-block" data-toggle="modal" data-target="#modal">Edit telescope</button>
    <button type="button" class="btn btn-outline-danger btn-block" data-toggle="modal" data-target="#delete-modal">Remove telescope</button>
  </div>
</div>
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Almost done</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="telescope-name">Code of following telescope will be edited</label>
          <input type="text" class="form-control" id="telescope-name" placeholder="Enter telescope" disabled  aria-describedby="telescope-info">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancel</button>
        <button type="button" id="save" class="btn btn-outline-success" data-dismiss="modal">Edit</button>
      </div>
    </div>
  </div>
</div>
</div>
<div class="modal fade" id="reboot" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Warning</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to restart the StarGazer back-end?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancel</button>
        <button type="button" id="reboot-backend" class="btn btn-outline-danger" data-dismiss="modal">Reboot</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Warning</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to remove this telescope?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancel</button>
          <button type="button" id="delete-button" class="btn btn-outline-danger" data-dismiss="modal">Remove</button>
        </div>
      </div>
    </div>
    </div>
    <script src="./main.js"></script>
    <script language="javascript" src="./jquery/jquery.min.js"></script>
    <script language="javascript" src="./popper/umd/popper.min.js" ></script>
    <script language="javascript" src="./bootstrap/bootstrap.min.js"></script>
</body>
</html>
